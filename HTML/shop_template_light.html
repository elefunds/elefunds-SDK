<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>elefunds Shop Template</title>

    <link rel="stylesheet" href="css/elefunds_light_orange.min.css">
    <style>
        #final_step {
            width: 890px;
            margin: 100px 80px 10px;
            text-align: right;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        #elefunds {
            margin: 0 80px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/elefunds.jquery.min.js" type="text/javascript"></script>
</head>
<body>

<!-- This would be the final step of the checkout process -->
<div id="final_step">
    <strong>Grand Total</strong>
    <strong class="sum">18.80 €</strong>
</div>

<!-- elefunds template starts here -->
<div id="elefunds">
    <input type="hidden" id="elefunds_donation_cent" value="120" name="elefunds_donation_cent"/>
    <input type="hidden" id="elefunds_suggested_round_up_cent" name="elefunds_suggested_round_up_cent" value="120"/>

    <div id="elefunds_top" style="width: 898px;">
        <img src="https://0ce8ff584bf613ee6639-c1fc539e0df6af03ccc14b5020ab4161.ssl.cf1.rackcdn.com/light/elefunds_logo.png"
             id="elefunds_logo" class="tiptip"
             desc="Die elefunds Stiftung gUG leitet Deine Spende zu 100% an die ausgewählten Organisationen weiter."
             title="elefunds"/>

        <div>
            <div id="elefunds_arrow">
                <input type="checkbox" id="elefunds_checkbox" name="elefunds_checkbox"/>
                <label for="elefunds_checkbox">Ja, ich möchte mit meinem Einkauf aufrunden und spenden!</label>
                <span id="elefunds_arrow_end"></span>
            </div>
            <div id="elefunds_plus_minus">
                <a href="#" onclick="elefunds.decreaseDonation(); return false;" id="elefunds_decrease"><img
                        src="https://0ce8ff584bf613ee6639-c1fc539e0df6af03ccc14b5020ab4161.ssl.cf1.rackcdn.com/light/minus.png"></a>
                <a href="#" onclick="elefunds.increaseDonation(); return false;" id="elefunds_increase"><img
                        src="https://0ce8ff584bf613ee6639-c1fc539e0df6af03ccc14b5020ab4161.ssl.cf1.rackcdn.com/light/orange/plus.png"></a>
            </div>
            <div id="elefunds_input_container">
                <label id="elefunds_currency" for="elefunds_input">€</label>
                <input type="text" id="elefunds_input" name="elefunds_round_up"
                       onkeyup="elefunds.donationChange(this.value)" value="1.20"/>
            </div>
        </div>
    </div>

    <div id="elefunds_bottom" style="width: 898px;">
        <input type="hidden" name="elefunds_receiver_name[]" value="Beispiel 01"/>

        <div class="elefunds_receiver tiptip" desc="Beispiel Organisation 01" title="Beispiel 01">
            <input type="checkbox" id="elefunds_receiver_4" name="elefunds_receiver[]" value="4"/>
            <label for="elefunds_receiver_4" style="padding: 12px 62px 8px 71px;"><img src="https://43ce0697b91280cbef31-14c96824618f1f6e4d87350d0f98c98a.ssl.cf1.rackcdn.com/images/bsp01_horizontal_medium_de.png?id=1001"/></label>
        </div>
        <input type="hidden" name="elefunds_receiver_name[]" value="Beispiel 02"/>

        <div class="elefunds_receiver tiptip" desc="Beispiel Organisation 02" title="Beispiel 02">
            <input type="checkbox" id="elefunds_receiver_5" name="elefunds_receiver[]" value="5"/>
            <label for="elefunds_receiver_5" style="padding: 12px 62px 8px 71px;"><img src="https://43ce0697b91280cbef31-14c96824618f1f6e4d87350d0f98c98a.ssl.cf1.rackcdn.com/images/bsp02_horizontal_medium_de.png?id=1001"/></label>
        </div>
        <input type="hidden" name="elefunds_receiver_name[]" value="Beispiel 03"/>

        <div class="elefunds_receiver tiptip" desc="Beispiel Organisation 03" title="Beispiel 03">
            <input type="checkbox" id="elefunds_receiver_6" name="elefunds_receiver[]" value="6"/>
            <label for="elefunds_receiver_6" style="padding: 12px 62px 8px 70px;"><img src="https://43ce0697b91280cbef31-14c96824618f1f6e4d87350d0f98c98a.ssl.cf1.rackcdn.com/images/bsp03_horizontal_medium_de.png?id=1001"/></label>
        </div>
    </div>

    <div id="elefunds_round_sum_container" class="elefunds_hidden" style="width: 898px;">
        <div id="elefunds_receipt">
            <input type="checkbox" name="elefunds_receipt_input" id="elefunds_receipt_input"/><label
                for="elefunds_receipt_input">Ich möchte eine Spendenquittung erhalten.</label>
        </div>
        <strong>Runde Summe</strong>
        <strong id="elefunds_round_sum">20.00</strong>
        <strong>€</strong>
    </div>
</div>

<script type="text/javascript">
    //Preload images
    jQuery('<img src="https://0ce8ff584bf613ee6639-c1fc539e0df6af03ccc14b5020ab4161.ssl.cf1.rackcdn.com/light/orange/arrow_on.png"/>');
    jQuery('<img src="https://0ce8ff584bf613ee6639-c1fc539e0df6af03ccc14b5020ab4161.ssl.cf1.rackcdn.com/checkbox_on.png"/>');
    jQuery('<img src="https://0ce8ff584bf613ee6639-c1fc539e0df6af03ccc14b5020ab4161.ssl.cf1.rackcdn.com/receiver_on_bg.png"/>');
    jQuery('<img src="https://0ce8ff584bf613ee6639-c1fc539e0df6af03ccc14b5020ab4161.ssl.cf1.rackcdn.com/receipt_on.png"/>');

    var elefunds = (function(parent, $) {

        var options = {
            roundSumContainer: $('#elefunds_round_sum_container'),
            roundSum: $('#elefunds_round_sum'),
            decimal: '.',
            decimalAlt: ',',
            total: 1880
        };

        if(options.decimal === options.decimalAlt) {
            options.decimalAlt = '.';
        }

        if(parent.hasOwnProperty('init')) {
            parent.init(options);
        }

        return {
            options: options,

            decreaseDonation: function() {
                return parent.decreaseDonation();
            },

            increaseDonation: function() {
                return parent.increaseDonation();
            },

            donationChange: function(floatValue) {
                return parent.donationChange(floatValue);
            }
        }

    }(window.elefunds || {}, jQuery));
</script>
</body>
</html>
